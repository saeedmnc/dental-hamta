<div class="div-main h-100 flex-column overflow-y ">
    <div class="row m-0 px-0 justify-content-center">
        <div class="col-lg-12">
            <div class=" flex-column   overflow-y overflow-y fill my-card m-3   ">
                <div class="fill">
                    <div class="row justify-content-center px-0 m-0">
                        <div class="col-lg-6">
                            <material-text-box [model]="patient" propName="firstName" label="نام"></material-text-box>
                        </div>
                        <div class="col-lg-6">
                            <material-text-box [model]="patient" propName="lastName"
                                label="نام خانوادگی"></material-text-box>
                        </div>
                    </div>
                    <div class="row justify-content-center px-0 m-0">
                        <div class="col-lg-6">
                            <material-text-box [model]="patient" propName="fatherName"
                                label="نام پدر"></material-text-box>
                        </div>
                        <div class="col-lg-6">
                            <material-text-box [model]="patient" propName="nationalCode"
                                label="کد ملی"></material-text-box>
                        </div>
                    </div>
                    <div class="row justify-content-center px-0 m-0">
                        <div class="col-lg-6">
                            <material-text-box [model]="patient" propName="mobileNumber"
                                label="شماره همراه"></material-text-box>
                        </div>
                        <div class="col-lg-6">
                            <material-text-box [model]="patient" propName="phone" label="تلفن ثابت"></material-text-box>
                        </div>
                    </div>
                    <div class="row m-0 px-0">
                        <div class="col-lg-6">
                            <mat-form-field class="w-100">
                                <mat-label class="font-12">نام پزشک</mat-label>
                                <mat-select (selectionChange)="onSelectedDr($event.value)">
                                    <mat-option *ngFor="let item of cacheData.drList"
                                        [value]="item.code">{{item.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 my-row date">
                            <div class="fill">
                                <material-text-box [value]="drScheduleSelected.scheduleDate"
                                    [matMenuTriggerFor]="DoctorSchedulesCalender"
                                    label="تاریخ نوبت"></material-text-box>
                            </div>
                            <div class="pr-2 align-self-center">
                                <button mat-button class="mat-btn36  mb-4" (click)="selectSchedule()">
                                    <span class="material-icons-outlined gray">
                                        schedule
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row m-0 px-0 ">
                        <div class="col-lg-6">
                            <material-text-box label="بیمه"></material-text-box>
                        </div>
                        <div class="col-lg-6">
                            <material-text-box [model]="patient" propName="birthDate"
                                label="تاریخ تولد"></material-text-box>
                        </div>
                    </div>
                    <div class="row m-0 px-0">
                        <div class="col-lg-6 align-self-center">
                            <mat-radio-group [(ngModel)]="patient.gender" aria-label="Select an option">
                                <mat-radio-button value="1">مرد</mat-radio-button>
                                <mat-radio-button value="2">زن</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="row m-0 px-0">
                        <material-text-box [model]="patient" propName="address" label="آدرس"></material-text-box>
                    </div>
                    <!-- <div class="row m-0 px-0 mt-3">
                        <div>
                            <button mat-flat-button>
                                <span class="material-icons-outlined">
                                    add
                                </span>
                                <span>
                                    افزودن عکس نسخه
                                </span>
                            </button>

                        </div>
                    </div> -->
                    <!-- <div class=" row m-0 px-0 mt-3">
                        <div>
                            <button mat-flat-button color="warn">
                                <span class="material-icons-outlined">
                                    add
                                </span>
                                <span>
                                    افزودن عکس دندان
                                </span>
                            </button>
                        </div>
                    </div> -->
                </div>
                <div class="m-0 px-0 w-100 text-center p-3">
                    <div class="div-btn mt-3 ltr w-100 text-center">
                        <button mat-flat-button class="cancel-btn" (click)="onCancel()">
                            انصراف
                        </button>
                        <button mat-flat-button class="mx-3 new-btn" (click)="onSave()">
                            ذخیره
                        </button>
                    </div>
                </div>
            </div>
            {{patientSchedule|json}}
        </div>
    </div>


</div>
<mat-menu #DoctorSchedulesCalender="matMenu" class="px-0 m-0 p-0">
    <div class="my-row m-0 px-0">
        <hamta-persian-calender (selectedPatientScheudle)="onDrScheduleSelected($event)" [mode]="'patient'"
            [scheduels]="doctorSchedule"></hamta-persian-calender>
    </div>
</mat-menu>
