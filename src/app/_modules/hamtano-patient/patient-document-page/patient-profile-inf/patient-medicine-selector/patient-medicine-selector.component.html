<div class="div-main">
    <mat-card class="no-shadow-card">
        <mat-card-content>
            <div class="div-header">
                <span class="dana-bold gray">
                    بیماری های زمینه ای
                </span>
                <mat-divider class="my-2"></mat-divider>
            </div>
            <div class="mt-2   px-0 m-0 rtl">

                    <hims-combo-box [isMultiSelect]="true" caption="بیماری" [dataSource]="issues"></hims-combo-box>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
