<div class="div-main">
    <mat-card class="no-shadow-card">
        <mat-card-content>
            <div class="row m-0 rtl px-0">
                <div class="col-lg-3">
                    <div class="text-center">
                        <img [src]="src" class="profile-svg" alt="">
                    </div>
                </div>
                <div class="col-lg-9 flex-column font-12 justify-content-around">
                    <div class="my-row  m-0 px-0">
                        <div class="col-lg-4">
                            <span class="dana">
                                نام و نام خانوادگی :
                            </span>
                            <span class="px-2">
                                {{fullName}}
                            </span>
                        </div>
                        <div class="col-lg-4">
                            <span class="dana">
                                کد ملی :
                            </span>
                            <span class="px-2">
                                {{fullName}}
                            </span>
                        </div>
                        <div class="col-lg-4">
                            <span class="dana">
                                تاریخ تولد:
                            </span>
                            <span class="px-2">
                                {{fullName}}
                            </span>
                        </div>
                    </div>
                    <div class="my-row mt-2">
                        <div class="col-lg-4">
                            <span class="dana">
                                نام پدر:
                            </span>
                            <span class="px-2">
                                {{patient.fatherName}}
                            </span>
                        </div>
                        <div class="col-lg-4">
                            <span class="dana">
                                شماره همراه:
                            </span>
                            <span class="px-2">
                                {{patient.fatherName}}
                            </span>
                        </div>
                        <div class="col-lg-4">
                            <span class="dana">
                                شماره ثابت:
                            </span>
                            <span class="px-2">
                                {{patient.fatherName}}
                            </span>
                        </div>

                    </div>
                    <div class="my-row mt-2">
                        <div class="col-lg-4">
                            <span class="dana">
                                کد مراجعه:
                            </span>
                            <span class="px-2">
                                {{patient.fatherName}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
