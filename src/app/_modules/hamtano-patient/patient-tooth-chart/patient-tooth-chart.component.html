<mat-sidenav-container autosize class="w-100 h-100 bg-main">
    <mat-sidenav #sidenav mode="over" [opened]="isOpen" position="end" class="side-nav w-100 lg-visible md-hide sm-hide"
        #drawer>
        <tooth-detail-page   [tooth]="cacheData.selectedTooth"></tooth-detail-page>
    </mat-sidenav>
    <mat-sidenav-content class="background-main">
        <div class="w-100 h-100 overflow-y flex-column">
            <div class="div-route h-100">
                <div class="div-main">
                    <div class="row m-0 px-0 justify-content-center h-100 align-items-center">
                        <div class="col-lg-8">
                            <div class="my-row justify-content-center ltr">
                                <div class="div-tooth" *ngFor="let item of toothList">
                                    <tooth-item (click)="onSelectedTooth(item)" [tooth]="item"
                                        *ngIf="item.isUpperJaw"></tooth-item>
                                </div>
                            </div>
                            <div class="my-row justify-content-center ltr">
                                <div class="div-tooth" *ngFor="let item of toothList">
                                    <tooth-item (click)="onSelectedTooth(item)" [tooth]="item"
                                        *ngIf="!item.isUpperJaw"></tooth-item>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
