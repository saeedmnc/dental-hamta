<div class="div-main">
    <div class="row m-0 px-0">
        <div class="col-lg-12">
            <hims-text-box [model]="serviceItem" propName="name" caption="نام خدمت"></hims-text-box>
        </div>
        <div class="col-lg-12 mt-2">
            <hims-combo-box caption="گروه خدمتی" [value]="serviceItem.groupCode" (valueChangeEvent)="serviceItem.groupCode=$event"
                [dataSource]="service"></hims-combo-box>
        </div>
        <div class="col-lg-12 mt-2">
            <hims-text-box [model]="serviceItem" propName="description" caption="شرح خدمت"></hims-text-box>
        </div>
        <div class="col-lg-12 mt-2">
            <hims-text-box [model]="serviceItem" propName="servicePrice" caption="قیمت  خدمت"></hims-text-box>
        </div>
        <div class="col-lg-12 mt-2">
            <hims-text-box [model]="serviceItem" propName="priceOfMaterial" caption="قیمت  لوازم مصرفی"></hims-text-box>
        </div>
        <div class="col-lg-12 mt-4 text-center">
            <button mat-button class="submit-btn" (click)="onSave()">
                ذخیره
            </button>
            <button mat-button class="cancel-btn mx-2" (click)="onClose()">
                انصراف
            </button>
        </div>
    </div>
</div>
