<div class="div-main">
    <ngx-charts-bar-vertical [showDataLabel]="true" [maxXAxisTickLength]="100" [animations]="false" [view]="view"
        [scheme]="shuffleArray()" [results]="cahrtData" [gradient]="gradient" [xAxis]="showXAxis"
        [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
</div>
